{% if messages %}
    <div class="alert alert-info alert-block">
        <button class="close" data-dismiss="alert">&times;</button>
          <ul class="messagelist">
              {% for message in messages %}
                <li {% if message.tags %}class="{{ message.tags }}"{% endif %}>{{ message|capfirst }}</li>
              {% endfor %}
          </ul>
    </div>
{% endif %}
